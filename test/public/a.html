<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Title</title>
  <link rel="stylesheet" href="a.css">
</head>

<body>
  <div class="section" style="width: 179px; height: 17px; left: 28px; top: 91px;">제목</div>
  <div class="section" style="width: 179px; height: 17px; left: 28px; top: 196px;">기간</div>
  <div class="section" style="width: 179px; height: 17px; left: 28px; top: 294px;">장소</div>
  <div class="section" style="width: 179px; height: 17px; left: 28px; top: 392px;">내용</div>
  <div class="section" style="width: 179px; height: 17px; left: 28px; top: 617px;">사진</div>

  <div class="schedule-title" style="top: 37px;">일정</div>
  <div class="task-title" style="top: 37px;">할 일</div>
  <div class="goal-title" style="top: 37px;">목표</div>

  <div class="rectangle" style="width: 339px; height: 49px; left: 28px; top: 119px;">
    <input type="text" class="input-field" placeholder="제목을 입력하세요">
  </div>
  <div class="rectangle" style="width: 339px; height: 49px; left: 28px; top: 224px;">
    <input type="text" class="input-field" placeholder="기간을 입력하세요">

  <div class="rectangle" style="width: 339px; height: 49px; left: 28px; top: 322px;">

  </div>
  <div class="rectangle" style="width: 339px; height: 170px; left: 28px; top: 420px;">
    <input type="text" class="input-field" placeholder="내용을 입력하세요">
  </div>
  <div class="rectangle" style="width: 339px; height: 170px; left: 28px; top: 645px;">
    <input type="file" id="photoInput" class="input-field">
  </div>

  <div class="blue-rectangle" style="width: 61px; height: 35px;"></div>

  <button class="save-button">저장</button>

  <script src="main.js"></script>

</html>
